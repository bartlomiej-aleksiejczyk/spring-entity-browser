<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <body>
    <!-- Form fragment that generates input fields -->
    <form
      th:fragment="entityForm(entityName, fields)"
      th:action="@{/add}"
      th:method="post"
    >
      <input type="hidden" name="entityName" th:value="${entityName}" />

      <!-- Loop through fields to generate form inputs -->
      <div th:each="field : ${fields}">
        <div class="form-group">
          <label
            th:for="${field.fieldName}"
            th:text="${field.fieldName} + ' (' + field.fieldType + ')'"
          ></label>
          <input
            type="text"
            th:id="${field.fieldName}"
            th:name="${field.fieldName}"
            th:placeholder="${field.fieldType}"
            required
          />
        </div>
      </div>

      <button type="submit" th:text="'Create ' + ${entityName}">Create</button>
    </form>
  </body>
</html>
