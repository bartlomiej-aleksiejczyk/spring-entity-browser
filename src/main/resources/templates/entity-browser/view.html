<!DOCTYPE html>
<html
  th:replace="~{layout/default-layout :: layout(content = ~{::content}, title = 'Viewing ' + ${entityName})}"
  xmlns:th="http://www.thymeleaf.org"
  lang="en"
>
  <head>
    <meta charset="UTF-8" />
    <title>Success</title>
  </head>
  <body>
    <div class="content" th:fragment="content">
      <h1 th:text="'Viewing ' + ${entityName}"></h1>

      <div th:utext="${tableHtml}"></div>

      <a th:href="@{/add(entityName=${entityName})}">
        <button type="button" th:text="'Create New ' + ${entityName}">
          Create
        </button>
      </a>

      <a href="/">Back to entity selection</a>
    </div>
  </body>
</html>
